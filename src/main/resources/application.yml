server:
  port: 7425
  servlet:
    context-path: /qabot
  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
      - image/png
      - image/jpeg
      - image/jpg
      - text/html
      - application/javascript
      - text/css
      - application/octet-stream
      - application/json
  ssl:
    key-store: classpath:keystore.keystore
    key-store-password: 123456
    key-alias: alias

