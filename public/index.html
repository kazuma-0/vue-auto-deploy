    <!-- 本地访问时配置-->
    <link rel="icon" type="image/png" href="image/chatai.png"/>
    <meta charset="UTF-8">
    <title>Graph QABot</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/d3.v5.min.js"></script>
    <script src="js/qabot.js"></script>
    <link type="text/css" rel="stylesheet" href="css/qabot.css"/>

</head>
<body>
<!--标记问题回答方式-->
<input type="hidden" name="answerName" id="answerId" value="0">
<div id="div0" class="div0">
    <div class="div2">
        <div id="divNavigation">
            <ul id="ulNavigation" class="navigationStyle"></ul>
        </div>
        <div style="margin-top: -20px">
            <ul id="ul1" class="ulstyle">
            </ul>
        </div>
    </div>
    <div class="div3">
        <div id="show_div" class="div4"></div>
        <div class="div5">
            <div style="display: none">
                <input type="file" name="fileName" class="fileUpload"/>
            </div>
            <textarea id="input_area" class="textrea"></textarea>
            <button id="btn1" class="btn">发送（S）</button>
        </div>
    </div>
    <div id="chatDptDiv" style="display: none" class="div3">
        <div id="chat_div" class="div4"></div>
        <div class="div5">
            <div>
                <button style="border: none; resize: none; margin-left: 10px; margin-top: 10px;" onclick="answerChat()">
                    关闭
                </button>
            </div>
            <textarea id="chat_input_area" style="margin-top: 10px" ; class="textrea"></textarea>
            <button id="btnChat" class="cbtnchat">发送（S）</button>
        </div>
    </div>
    <div id="graphDiv" class="div6">
        <div style="background-color: #DCDCDC;">
            <div style="margin-left: 10px; margin-right: 10px;">
                <code id="code1">
                </code>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svgId" height="800px"
             width="800px"></svg>
    </div>
    <button type="button" onclick="answerType()" id="btnGraph" class="btnChat">>></button>

    <div id="divgb" class="graph-database-http" style="display: grid;">
        <input id="cql-http-text-input" maxlength="100" placeholder="请输入bolt协议的IP和PORT"
               class="text-input">
        <input
            id="cql-http-text-input-un" type="tel" maxlength="50" placeholder="请输入用户名" class="text-input">
        <input
            id="cql-http-text-input-pw" type="password" maxlength="50" placeholder="请输入密码" class="text-input">
        <button class="http-url-commit-btn" type="button" onclick="updateStorage()">connect ongdb</button>
    </div>

</div>
<script>
    setStorage()
</script>
</body>
</html>
